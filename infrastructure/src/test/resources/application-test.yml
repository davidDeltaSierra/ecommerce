spring:
  datasource:
    url: jdbc:h2:mem://h2db?MODE=MYSQL;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_LOWER=TRUE
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        globally_quoted_identifiers: true
        globally_quoted_identifiers_skip_column_definitions: true